<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 id="wc">Welcome To Weather Web Application!!</h1>
    <div class="container">
        <h1>Enter City Name To Know weather Update</h1>
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="weather-info">
            <h2 id="city-name"></h2>
           <!-- <img id="weather-icon" src="" alt="Weather Icon">-->
            <p id="weather-icon" style="font-size: 30px;"></p> 

            <p id="description">
            </p>
            <div class="location-info">
                <p><strong>Country:</strong> <span id="country"></span></p>
                <p><strong>State:</strong> <span id="state"></span></p>
                <p><strong>Longitude:</strong> <span id="longitude"></span></p>
                <p><strong>Latitude:</strong> <span id="latitude"></span></p>
            </div>
            <p>Temperature: <span id="temperature"></span> <button id="toggle-temp" onclick="toggleTemperature()">Â°C</button></p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="wind-speed"></span> km/h</p>
        </div>
        <p id="error-message"></p>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
